<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shopping List</title>
    <style>
        .selected {
            background-color: yellow;
        }
        .purchased {
            text-decoration: line-through;
        }
    </style>
    </head>
        <body >
            <script src="index.js"></script>
            <h1>Shopping List</h1>
            <div>

                <button id="mark-purchased-button">Mark Purchased</button>
                <button id="clear-list-button">Clear List</button>
            </div>
            <div id="list-container">
                <ul id="items-sold">

                </ul>
            </div>
        </body>
</html>
